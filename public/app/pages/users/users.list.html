<div>
    <select ng-model="filters.take" ng-change="getUsers()">
        <option value="5" ng-selected="true">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>

    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th ng-click="getUsers({sort:'fullname'})">Full Name</th>
            <th ng-click="getUsers({sort:'email'})">Email</th>
        </tr>
        </thead>
        <tr ng-repeat="user in users" ui-sref="users.detail({id:user._id})">
            <td>{{user.fullname}}</td>
            <td>{{user.email}}</td>
        </tr>
    </table>

    <div class="pull-right">
        <button class="btn btn-default" ng-click="getUsers({page: 'previous'})">Previous Page</button>
        <button class="btn btn-default" ng-click="getUsers({page: 'next'})">Next Page</button>
    </div>
</div>
